<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tirts & Tigu Admin</title>
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Tell Decap CMS your site lives in a subfolder -->
    <script>
      window.CMS_ENV = {
        SITE_ROOT: "/tirts-tigu/"
      };
      window.CMS_CONFIG_PATH = "/tirts-tigu/admin/config.yml";
    </script>

    <!-- Load the correct Decap CMS bundle (NOT the UNPKG one) -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js?v=2"></script>
  </body>
</html>
