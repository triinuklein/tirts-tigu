</head>
<body>

<header>
  <div class="logo">
    <a href="index.html">
      <img src="assets/logo/logo.png" alt="Tirts & Tigu logo">
      <h1>TIRTS & TIGU</h1>
    </a>
  </div>

  <nav>
    <ul>
      <li><a href="index.html">Koda</a></li>
      <li><a href="about.html">Tirtsudest ja tigudest</a></li>
      <li><a href="services.html">Teenused</a></li>
      <li><a href="projects.html">Jäljed</a></li>
      <li><a href="contact.html">Sirista meile</a></li>
      <li><a href="team.html">Meeskond</a></li>
    </ul>
  </nav>

  <div class="menu-toggle" aria-label="Ava menüü">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<main class="contact-large">
  <section class="split-section">
    <div class="split-image">
      <img src="assets/contact/contact.jpg" alt="Kontakt">
    </div>

    <div class="split-text">
      <h2>Sirista meile</h2>

      <form class="contact-form"
            action="https://formspree.io/f/xvzrlklk"
            method="POST">

        <div class="contact-row">
          <label>
            Nimi
            <input type="text" name="name" required placeholder="Sinu nimi">
          </label>

          <label>
            Meiliaadress
            <input type="email" name="email" required placeholder="Sinu e-post">
          </label>
        </div>

        <label>
          Sõnum
          <textarea name="message" rows="6" required placeholder="Kirjuta meile..."></textarea>
        </label>

        <!-- Ensures replies go to the sender -->
        <input type="hidden" name="_replyto">

        <button type="submit">Saada</button>

        <p class="form-success">Aitäh! Sinu sõnum on teele pandud.</p>
      </form>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Tirts & Tigu</p>
</footer>

<script src="js/script.js"></script>
</body>
