<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tirts & Tigu – Simple Admin</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .box {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 350px;
    text-align: center;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #2a7a4a;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #256b41;
  }

  #admin-screen {
    padding: 40px;
    max-width: 600px;
    margin: auto;
  }
</style>

  </head>

  <body>
    <div id="login-screen" class="box">
        <h2>Admin Login</h2>
        <p>Enter password to continue.</p>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
        <p id="error" style="color:red; display:none;">Wrong password</p>
    </div>


    <div id="admin-screen" style="display:none;">
      <h1>Tirts & Tigu Admin</h1>
      <p>Success! You are logged in.</p>
      <p>Next we will add the project editor here.</p>
    </div>

    <script>
      const PASSWORD = "tirts123"; // ← change this anytime

      function checkPassword() {
        const input = document.getElementById("password-input").value;
        if (input === PASSWORD) {
          document.getElementById("login-screen").style.display = "none";
          document.getElementById("admin-screen").style.display = "block";
        } else {
          document.getElementById("error").style.display = "block";
        }
      }
    </script>
  </body>
</html>
