<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tirts & Tigu – Simple Admin</title>
        <link rel="stylesheet" href="style.css">
    </head>

  <body>
    <div id="login-screen" class="box">
        <h2>Admin Login</h2>
        <p>Enter password to continue.</p>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
        <p id="error" style="color:red; display:none;">Wrong password</p>
    </div>


    <div id="admin-screen" style="display:none;">
      <h1>Tirts & Tigu Admin</h1>
      <p>Success! You are logged in.</p>
      <p>Next we will add the project editor here.</p>
    </div>

    <script>
      const PASSWORD = "tirts123"; // ← change this anytime

      function checkPassword() {
        const input = document.getElementById("password-input").value;
        if (input === PASSWORD) {
          document.getElementById("login-screen").style.display = "none";
          document.getElementById("admin-screen").style.display = "block";
        } else {
          document.getElementById("error").style.display = "block";
        }
      }
    </script>
  </body>
</html>
